<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <title>Instagram</title>

</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone" alt="celular">
            <img src="img/iphone.png"/>
        </div>
        <div class="instagram-login">
            <div class="group">
                <img src="img/instagram.png" class="instagram" alt="instagram"/>

                <div class="perfil">
                    <img src="img/perfil.jpg" alt="perfil">
                </div>
                <a href="#" class="login">Continue como genario_de_sousa</a>
                <a href="#" class="logout">Remover conta</a>
            </div>
            <div class="group">
            <p class="not-account">Não é genario_de_sousa?</p>
            <p class="notaccount">
                <span class="link-blue">Alterar conta</span>
                ou
                <span class="link-blue">Inscreva-se</span>
            </p>    
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
   
</body>
</html>
